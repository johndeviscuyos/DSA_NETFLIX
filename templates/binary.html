    <!-- Container -->
    <div class="container">
        <h1>Binary Tree Visualization</h1>

        <!-- Form for Binary Tree Operations -->
        <form method="POST" class="binary-form">
            <input type="number" name="value" class="input-field" placeholder="Enter value" required>
            <button type="submit" name="action" class="btn insert-btn" value="insert">Insert</button>
            <button type="submit" name="action" class="btn delete-btn" value="delete">Delete</button>
        </form>
    </div>

    <!-- Tree Display -->
    <div class="tree-display">
        <pre>{{ tree_display }}</pre>
    </div>
