<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List Operations</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/linklist.css') }}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo-and-nav">
            <div class="logo">Codecks</div>
            <ul class="nav-links">
                <li><a href="{{ url_for('works') }}">Back to Works</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="linked-list-container">
            <h1>Linked List Operations</h1>
            
            <!-- Operation Status -->
            {% if message %}
            <div class="status-message">
                {{ message }}
            </div>
            {% endif %}

            <!-- Current List Display -->
            <div class="list-display">
                <h2>Current List:</h2>
                <div class="list-content">
                    {{ stack_contents }}
                </div>
            </div>

            <!-- Operations Form -->
            <div class="operations-panel">
                <form method="POST">
                    <div class="input-group">
                        <input type="text" name="data" id="data" placeholder="Enter data..." required>
                    </div>
                    <div class="button-group">
                        <button type="submit" name="push" class="btn">Push</button>
                        <button type="submit" name="pop" class="btn">Pop</button>
                        <button type="submit" name="peek" class="btn">Peek</button>
                    </div>
                    <div class="button-group">
                        <button type="submit" name="remove_beginning" class="btn">Remove from Beginning</button>
                        <button type="submit" name="remove_at_end" class="btn">Remove from End</button>
                        <button type="submit" name="remove_at" class="btn">Remove At</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/linklist.js') }}"></script>
</body>
</html>
